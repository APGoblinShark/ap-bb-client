<div class="modal-header">
  <h3 class="modal-title">Add a Transaction</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div>
      <div class="well well-sm">
        <form class="form-horizontal">
          <fieldset>

            <!-- Transaction movement -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Transaction</label>
              <div class="btn-group col-md-4">
                <label class="btn btn-primary" ng-model="transaction.movement" btn-radio="'BUY'">Buy</label>
                <label class="btn btn-primary" ng-model="transaction.movement" btn-radio="'SELL'">Sell</label>
              </div>
            </div>

            <!-- Quantity input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Quantity (g)</label>
              <div class="col-md-8">
                <input id="price" name="price" type="number" placeholder="How much you sold/bought ?"
                class="form-control" ng-model="transaction.quantity">
              </div>
            </div>

            <!-- Price input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Price (â‚¬)</label>
              <div class="col-md-8">
                <input id="price" name="price" type="number" placeholder="How much you got/paid ?"
                class="form-control" ng-model="transaction.price">
              </div>
            </div>


            <!-- Details textarea-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="productUrl">Details</label>
              <div class="col-md-8">
                <input id="productUrl" name="productUrl" type="text" placeholder="What is this transaction about ?"
                class="form-control" ng-model="transaction.details">
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Valider</button>
  <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
