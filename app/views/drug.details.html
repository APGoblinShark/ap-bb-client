<div class="container">
  <section>
    <div class="fb-profile">
      <img align="left" class="fb-image-profile thumbnail" ng-src="{{drug.picture_url}}" />
      <div class="fb-profile-text">
        <h1 ng-bind="drug.name"></h1>
        <p>
          <strong>Available Stock</strong>
          <br/>
          <span ng-bind="drug.quantity"></span> grammes
        </p>
        <br/>
        <p>
          <h3 class="mds-bal-label" ng-class="getClassForBalance()">
            <span ng-bind="getFormattedNumber(drugBalance)"></span><small> €</small>
          </h3>
        </p>
      </div>
    </div>
  </section>
  <br/>
  <hr/>
  <br/>
  <section>
    <div>
      <div class="row">
        <button class="btn btn-primary" ng-click="openAddTransactionModal()">Add a Transaction</button>
        <br/>
        <br/>
        <div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Transactions</h3>
            </div>
            <br/>
            <table class="table table-hover" id="dev-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Quantity (g)</th>
                  <th>Operation (€)</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="transaction in drug.transactions">
                  <td ng-bind="getFormattedDate(transaction)"></td>
                  <td>
                    <div ng-class="getClassForQuantity(transaction)" class="mds-price-label">
                      <span ng-bind="transaction.quantity"></span>
                    </div>
                  </td>
                  <td>
                    <div ng-class="getClassForPrice(transaction)" class="mds-price-label">
                      <span ng-bind="transaction.price"></span>
                    </div>
                  </td>
                  <td ng-bind="transaction.details">kilgore</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<br/>
<br/>
